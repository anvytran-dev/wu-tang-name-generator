<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
        <meta name="keywords" content="one, two, three">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Wu-Tang Name Generator</title>

		<!-- external CSS link -->
		<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
    </head>
    
	<body>
        <section class = "secAllContent">
            <section class = "secTitle">
                <h1>Wu-Tang Name Generator</h1>
            </section>
            <section class = "secAllQuestions">
                <section class = "secSurveyQuestion" id = "secQuestion1">
                    <h2>Travel anywhere -- where would it be?</h2>
                        <form id = "question1">
                            <input type = "radio" name = "q1" class = "input input1" value = "0" id = "japan">
                            <label for ="japan">Japan</label>
                            <input type = "radio" name = "q1" class = "input input1" value = "1" id = "brazil">
                            <label for ="brazil">Brazil</label>
                            <input type = "radio" name = "q1" class = "input input1" value = "2" id = "nigeria">
                            <label for ="nigeria">Nigeria</label>
                            <input type = "radio" name = "q1" class = "input input1" value = "3" id = "germany">
                            <label for ="germany">Germany</label>
                        </form>
                    
                </section>

                <section class = "secSurveyQuestion" id = "secQuestion2">

                    <form id = "question2">
                        <h2>Be any animal for a day -- which would you be?</h2>
                        <input type = "radio" name = "q2" class = "input input2" value = "0" id = "kitten">
                        <label for ="kitten">Kitten</label>
                        <input type = "radio" name = "q2" class = "input input2" value = "1" id = "polarBear">
                        <label for ="polarBear">Polar Bear</label>
                        <input type = "radio" name = "q2" class = "input input2" value = "2" id = "salmon">
                        <label for ="salmon">Salmon</label>
                        <input type = "radio" name = "q2" class = "input input2" value = "3" id = "kangeroo">
                        <label for ="kangeroo">Kangeroo</label>
                    </form>
                    
                </section>

                <section class = "secSurveyQuestion" id = "secQuestion3">
                    <h2>Eliminate one of your human needs -- which would you get rid of?</h2>
                    <form id = "question3">
                        <input type = "radio" name = "q3" class = "input input3" value = "0" id = "food">
                        <label for ="food">Food</label>
                        <input type = "radio" name = "q3" class = "input input3" value = "1" id = "air">
                        <label for ="air">Air</label>
                        <input type = "radio" name = "q3" class = "input input3" value = "2" id = "sleep">
                        <label for ="sleep">Sleep</label>
                        <input type = "radio" name = "q3" class = "input input3" value = "3" id = "shelther">
                        <label for ="shelter">Shelter</label>
                    </form>
                    
                </section>

                <section class = "secSurveyQuestion" id = "secQuestion4">
                    <h2>Be anyone for a day -- who would it be?</h2>
                    <form id = "question4">
                        <input type = "radio" name = "q4" class = "input input4" value = "0" id = "oprah">
                        <label for ="oprah">Oprah Winfrey</label>
                        <input type = "radio" name = "q4" class = "input input4" value = "1" id = "albert">
                        <label for ="albert">Albert Einstein</label>
                        <input type = "radio" name = "q4" class = "input input4" value = "2" id = "gandhi">
                        <label for ="gandhi">Mahatma Gandhi</label>
                        <input type = "radio" name = "q4" class = "input input4" value = "3" id = "cleopatra">
                        <label for ="cleopatra">Cleopatra</label>
                    </form>
                    
                </section>


                <section class = "secSurveyQuestion" id = "secQuestion5">
                    <h2>Live in any fictional universe -- which would you choose?</h2>
                    <form id = "question5">
                        <input type = "radio" name = "q5" class = "input input5" value = "0" id = "harryPotter">
                        <label for ="harryPotter">The Wizarding World/Harry Potter</label>
                        <input type = "radio" name = "q5" class = "input input5" value = "1" id = "got">
                        <label for ="got">7 Kingdoms/Game of Thrones</label>
                        <input type = "radio" name = "q5" class = "input input5" value = "2" id = "lotr">
                        <label for ="lotr">Middle-Earth/Lord of the Rings</label>
                        <input type = "radio" name = "q5" class = "input input5" value = "3" id = "xmen">
                        <label for ="xmen">X-men/Marvel</label>
                    </form>
                    
                </section>
            </section>
            <section class = "buttons">
                <button id ="submitButton" type = "button" value = "submit">Submit</button>
                <button id ="resetButton" type = "button"  value = "reset">Reset</button>
            </section>
            <section class = "secResult">
                <h2 class = "h2Results"></h2>
            </section>
        </section>


        
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
